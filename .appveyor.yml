#---------------------------------#
#  Build Image                    #
#---------------------------------#
image: Visual Studio 2022

#---------------------------------#
#  Custom Build Script            #
#---------------------------------#
build: off
test: off

build_script:
- powershell ".\bootstrap.ps1 {APPVEYOR_BUILD_NUMBER}"

#---------------------------------#
#        Branches to build        #
#---------------------------------#
branches:
  # Allowed list
  only:
    - main
    - develop
    - /release/.*/
    - /hotfix/.*/
