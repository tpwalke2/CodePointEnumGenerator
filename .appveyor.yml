#---------------------------------#
#  Build Image                    #
#---------------------------------#
image: Visual Studio 2022

#---------------------------------#
#  Custom Build Script            #
#---------------------------------#
build: off
test: off

build_script:
- powershell -file .\bootstrap.ps1 -buildNumber %build% -branch %branch% -buildPath %APPVEYOR_BUILD_FOLDER%

#---------------------------------#
#        Branches to build        #
#---------------------------------#
branches:
  # Allowed list
  only:
    - main
    - develop
    - /release/.*/
    - /hotfix/.*/

artifacts:
  - path: '**/artifacts/*.nupkg'
    name: NuGet Packages